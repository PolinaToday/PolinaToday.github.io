<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Decoration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-content">
    <div class="decoration">
      <!-- Елочные ветки -->
      <div class="branch b-ball_i1"></div>
      <div class="branch b-ball_i2"></div>
      <div class="branch b-ball_i3"></div>
      <div class="branch b-ball_i4"></div>
      <div class="branch b-ball_i5"></div>
      <div class="branch b-ball_i6"></div>

      <!-- Елочные шары -->
      <div class="ball b-ball_n1">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n2">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n3">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n4">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n5">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n6">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n7">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n8">
        <div class="ball-inner"></div>
      </div>
      <div class="ball b-ball_n9">
        <div class="ball-inner"></div>
      </div>
    </div>

    <!-- Добавляем b-head-decor__inner элементы -->
    <div class="b-head-decor">
      <div class="b-head-decor__inner b-head-decor__inner_n1">
        <div class="b-ball b-ball_n1 b-ball_bounce" data-note="0"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n2 b-ball_bounce" data-note="1"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n3 b-ball_bounce" data-note="2"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n4 b-ball_bounce" data-note="3"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n5 b-ball_bounce" data-note="4"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n6 b-ball_bounce" data-note="5"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n7 b-ball_bounce" data-note="6"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n8 b-ball_bounce" data-note="7"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_n9 b-ball_bounce" data-note="8"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_i1"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_i2"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_i3"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_i4"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_i5"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
        <div class="b-ball b-ball_i6"><div class="b-ball__right"></div><div class="b-ball__i"></div></div>
      </div>
      <div class="b-head-decor__inner b-head-decor__inner_n2">
        <!-- аналогичные блоки с шарами, как в b-head-decor__inner_n1 -->
      </div>
      <div class="b-head-decor__inner b-head-decor__inner_n3">
        <!-- аналогичные блоки с шарами, как в b-head-decor__inner_n1 -->
      </div>
      <div class="b-head-decor__inner b-head-decor__inner_n4">
        <!-- аналогичные блоки с шарами, как в b-head-decor__inner_n1 -->
      </div>
      <div class="b-head-decor__inner b-head-decor__inner_n5">
        <!-- аналогичные блоки с шарами, как в b-head-decor__inner_n1 -->
      </div>
      <div class="b-head-decor__inner b-head-decor__inner_n6">
        <!-- аналогичные блоки с шарами, как в b-head-decor__inner_n1 -->
      </div>
      <div class="b-head-decor__inner b-head-decor__inner_n7">
        <!-- аналогичные блоки с шарами, как в b-head-decor__inner_n1 -->
